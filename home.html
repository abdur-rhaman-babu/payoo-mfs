<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex items-center justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="total-amount" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                </div>
                <div class="divider"></div>
                <div>
                <button id="add-btn" class="btn btn-lg">Add Money</button>
                <button id="cashout-btn" class="btn btn-lg">Cash out</button>
                </div>
                <div class="divider"></div>
                <!-- add money start -->
                <div id="add-money" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                </div>
                  <!-- add money end -->

                   <!-- cash out start -->
                   <div id="cash-out" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash out</span>
                        </label>
                        <input id="cash-out-money" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-numbers" type="password" placeholder="password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="cashout-money-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                </div>
                    <!-- cash out end -->
            </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
</body>
</html>
